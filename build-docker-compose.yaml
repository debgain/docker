
services:
  backend:
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:5000/_dbhealth',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
    build: ./Blog-website-server
    container_name: backend
    restart: unless-stopped
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      ACCESS_TOKEN_SECRET: ${ACCESS_TOKEN_SECRET}
#      DB_USER: ${DB_USER}
 #     DB_PASS: ${DB_PASS}
      # pass CORS origins for your code to read (optionalâ€”see note below)
      CORS_ORIGINS: ${CORS_ORIGINS}

  frontend:
    build: ./Blog-Website
    container_name: frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy

